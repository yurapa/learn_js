<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move block by arrows on keyboard</title>
    <style>
        *{
            margin: 0;
        }
        #test {
            position: absolute;
            left: 0;
            width: 50px;
            height: 50px;
            display: block;
            background-color: orangered;
        }
    </style>
</head>
<body>

    <div id="test"></div>

    <script>

        var block = document.getElementById('test'),
            blockLeft = 0,
            blockTop = 0;

        document.onkeydown = function(event) {
            console.log(event);

            if (event.key == 'ArrowRight') {
                blockLeft ++;
                block.style.left = blockLeft + 'px';
            }
            if (event.key == 'ArrowDown') {
                blockTop ++;
                block.style.top = blockTop + 'px';
            }
        }

        document.onkeyup = function() {
            console.log('Отпустил клавишу');
        }

    </script>

</body>
</html>

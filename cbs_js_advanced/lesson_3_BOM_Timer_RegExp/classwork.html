<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>новое окно</title>
</head>
<body>

    <h1>start</h1>

<script>
// Реализуйте страницу, которая после 5 секунд после загрузки 
// отобразит пользователю новое окно с произвольным контентом. 

    window.onload = function() {
        setTimeout(function() {
            window.open("http://itc.ua");
        }, 5000);
    }

</script>

</body>
</html>

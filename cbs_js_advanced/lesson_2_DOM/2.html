<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Создавать параграф с произвольным текстом</title>
</head>

<body>

    <input type="button" value="add paragraph ( &lt; 10 items )" id="add-paragraph">
    <div id="wrapper"></div>

    <script>
        // Задание 2 
        // Создайте страницу с кнопкой, при нажатии по кнопке на странице 
        // должен создаваться параграф с произвольным текстом. 
        // После создания 10 параграфов все они должны быть удалены. 


        var wrapper = document.getElementById('wrapper'),
            btn = document.getElementById('add-paragraph')
        PARAGRAPH_LIMIT = 10;

        btn.onclick = function () {
            // console.log( getCount() );

            if (getCount() < PARAGRAPH_LIMIT) {
                var newP = document.createElement('p');
                newP.innerHTML = Date();
                wrapper.appendChild(newP);
            } else {
                // console.log('remove');
                removeParagraph();
            }
        }




        function getCount() {
            var listOfParagraph = wrapper.getElementsByTagName('p');
            return listOfParagraph.length;
        }

        function removeParagraph() {
            // var el = wrapper.getElementsByTagName('p');
            wrapper.innerHTML = '';

            // for (var i = 0; i < el.length; i++) {

            //     if (el[i].nodeType == 1) {
            //         wrapper.removeChild(el[i]);
            //     } else {
            //         return;
            //     }
            // }
        }

    </script>

</body>

</html>

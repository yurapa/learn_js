<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate, DOM 2</title>
    <style>
        form {
            width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 25px;
        }
        .btn {
            width: 50px;
            height: 50px;
            font-size: 32px;
            line-height: 50px;
        }
    </style>
</head>
<body>

    <form action="#">
        <input type="text" id="arg1">
        <input type="text" id="arg2">
        <hr>
        <input type="button" class="btn" id="btn_plus" value="+">
        <input type="button" class="btn" id="btn_minus" value="-">
        <input type="button" class="btn" id="btn_multiply" value="*">
        <input type="button" class="btn" id="btn_division" value="/">
        <hr>
        = <input type="text" id="result" placeholder="result here...">
    </form>

<script>
// Создайте страницу-калькулятор.
// Разместите на странице два поля ввода и кнопки для арифметических операций
// над данными введенными в поляввода.
// Сделать два варианта: DOM level 0 + DOM level 2

    var arg1 = document.getElementById('arg1'),
        arg2 = document.getElementById('arg2'),
        btn_plus = document.getElementById('btn_plus'),
        btn_minus = document.getElementById('btn_minus'),
        btn_multiply = document.getElementById('btn_multiply'),
        btn_division = document.getElementById('btn_division'),
        result = document.getElementById('result');

    btn_plus.addEventListener("click", function() {
        result.value = parseInt(arg1.value) + parseInt(arg2.value);
    }, false);

    btn_minus.addEventListener("click", function() {
        result.value = parseInt(arg1.value) - parseInt(arg2.value);
    }, false);

    btn_multiply.addEventListener("click", function() {
        result.value = parseInt(arg1.value) * parseInt(arg2.value);
    }, false);

    btn_division.addEventListener("click", function() {
        result.value = parseInt(arg1.value) / parseInt(arg2.value);
    }, false);

</script>

</body>
</html>

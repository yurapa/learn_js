<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array: Sum</title>
</head>
<body>
<p>напишите функцию, которая принимает массив чисел в качестве аргумента и возвращает их сумму.</p>
<script>

const numbersArray = [1, 2, 3, 4, 5];


// Method 1: Reduce
function sumArrayReduce(numbers) {
  return numbers.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
}

console.log( sumArrayReduce(numbersArray) )


// Method 2: For ... in
var sumArray = function( el ) {
    var i,
        sumResult = 0;
    for ( i in el ) {
        sumResult += el[i];
    }
    console.log( sumResult);
};

sumArray(numbersArray);

</script>
</body>
</html>

<body>
<p>Напишите функцию, которая принимает массив чисел, а затем возвращает true, если каждое число в массиве четное, и false — в противном случае.</p>
<script>
"use strict";
var data = [12, 42, 10, 12, 2, 4];
var chetnoe = function( el ) {
    var i,
        result,
        counter = 0;
    for ( i in el ) {
        if (el[i] % 2 === 0 && el[i] !== 0) {
            counter += 1;
        }
    }
    result = (counter !== el.length) ? false : true;
    console.log(result);
    // console.log(counter);
    // console.log(el.length);
};
chetnoe(data);

</script>
</body>

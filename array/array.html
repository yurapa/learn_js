<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array</title>
</head>
<body>

<script>
    const fruits = ["Apple", "Orange", "Plum"];
    fruits[7] = "Banana";

    /*
    1)
    Следует помнить, что в JavaScript существует 8 основных типов данных.
    Массив является объектом и, следовательно, ведёт себя как объект (Например, копируется по ссылке).
    Массивы расширяют объекты.

    2)
    Не правильное использование массивов:
        let fruits = []; // создаём массив
        fruits.age = 25; // создаём свойство с произвольным именем
    Это возможно, потому что в основе массива лежит объект. Мы можем присвоить ему любые свойства.

    3)
    Методы push/pop выполняются быстро, а методы shift/unshift – медленно.
    */

    // 4) Перебор элементов

    console.warn("\n for..of => Вывод всех значений, в том числе и undefined: ");
    for (let fruit of fruits) {
        console.log(fruit);
    }

    console.warn("\nfor..in => Вывод только тех значений которые существуют, кроме пустых (undefined): ");
    console.warn("не следует использовать цикл for..in для массивов!!!");
    for(let fruit in fruits) {
        console.log(fruit + ":" + fruits[fruit]);
    }

    //Вывод всех значений, в том числе и undefined
    console.warn("\nВывод всех значений, в том числе и undefined: ");
    for(let i = 0; i < fruits.length; i++) {
        console.log(i + ":" + fruits[i]);
    }

    /*
    5) Получение последних элементов при помощи «at»:
        The at() method of Array instances takes an integer value and returns the item at that index,
        allowing for positive and negative integers.
        Negative integers count back from the last item in the array.
    */
    console.warn( "\nGet the last item 'at' or 'length-1': ");
    console.warn( "Fruits array: ", fruits );
    console.log( "Fruits array: Last item ( length-1 ): ", fruits[fruits.length-1] ); // Plum
    console.log( "Fruits array: Last item ( at(-1) ): ", fruits.at(-1) ); // Plum
</script>


</body>
</html>

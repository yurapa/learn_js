<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<p>Напишите функцию, которая принимает в качестве аргумента массив чисел, а затем возвращает наибольшее число в массиве.</p>
<script>

"use strict";
var data = [12, 44, 15, 17, 0];
var getMaxOfArray = function( el ) {
    console.log(Math.max.apply(null, el));
};
getMaxOfArray(data);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array: max</title>
</head>
<body>
<p>Напишите функцию, которая принимает в качестве аргумента массив чисел, а затем возвращает наибольшее число в массиве.</p>
<script>

const numbers = [12, 44, 15, 17, 0];


// Method 1: Using the Math.max function
const getMaxOfArray = ( el ) => {
  console.log(Math.max.apply(null, el));
};
getMaxOfArray(numbers);


// Method 2: Using the Math.max function with the spread operator
const maxNumber = Math.max(...numbers);
console.log(maxNumber);


// Method 3: Using the reduce method
const maxNumberReduce = numbers.reduce((max, current) => (current > max ? current : max), numbers[0]);
console.log(maxNumberReduce);


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<p>Напишите функцию, которая принимает в качестве аргумента массив чисел, а затем возвращает их среднее.</p>
<script>

"use strict";
var data = [12, 44, 15, 17, 0];
var sumArray = function( el ) {
    var i,
        sumResult = 0;
    for ( i in el ) {
        sumResult += el[i];
    }
    console.log(sumResult / el.length);
};
sumArray(data);

</script>
</body>
</html>

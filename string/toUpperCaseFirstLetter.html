const solution = (str) => {
    let strNew = '';

    for(let i = 0; i < str.length; i++) {
        if (i === 0) {
            strNew += str[0].toUpperCase();
        } else if (str[i-1] === ' ') {
            strNew += str[i].toUpperCase();
        } else {
            strNew += str[i]
        }
    }

    return strNew;
}

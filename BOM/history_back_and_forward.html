<!DOCTYPE html>
<html>
<head>
  <title>History</title>
</head>
<body>

<p>The history.back() method loads the previous URL in the history list. <br>
    This is the same as clicking the Back button in the browser.</p>
<p>The history forward() method loads the next URL in the history list.</p>


<script type="text/javascript">
  window.history.back();
  window.history.forward();
  alert(window.history.length);

</script>

</body>
</html>
